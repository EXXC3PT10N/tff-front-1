<div>
    <h2 mat-dialog-title>Edytuj link {{data.title}}</h2>
    <hr>
    <mat-dialog-content>
    
      <div>
        Nowy link: <input type="text" [(ngModel)]="data.link" (keyup)="message='Prawie gotowe! Aby dodaÄ‡ link do swojego profilu, kliknij dodaj.'">
      </div>
      <br>
      <br>
      <strong> {{message}} </strong>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()">Dodaj</button>&nbsp;
      <button mat-raised-button (click)="onCloseCancel()">Anuluj</button>
    </mat-dialog-actions>
  </div>
