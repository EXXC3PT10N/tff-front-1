<div>
    <h2 mat-dialog-title>Edytuj zdjęcie</h2>
    <hr>
    <mat-dialog-content>
    
      <div class="center">
        <file-drop headertext="Upuść plik tutaj" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        </file-drop>
      </div>
      <br>
      <br>
        <label class="btn btn-primary" style="width: 150px; height: 50px">
            <div class="center">  Wybierz plik</div><input type="file" id="file" class="custom-file-input" (change)="fileChange($event)"> 
        </label>
      <br>
      <br>
      <strong> {{message}} </strong>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()">Dodaj</button>&nbsp;
      <button mat-raised-button (click)="onCloseCancel()">Anuluj</button>
    </mat-dialog-actions>
  </div>
