<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/assets_rate/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/assets_rate/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/assets_rate/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="#">Top Lance</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Oceny</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Twój profil</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Szukaj zleceń</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Wyloguj się</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="highlight-blue">
        <div class="container">
            <div class="intro" *ngIf="user">
                <h2 class="text-center">{{user.user.first_name +" "+ user.user.last_name}}</h2>
                <p class="text-center" [title]="user.rate">
                  <i [ngClass]="{'fa': true, 'fa-star': user.rate>=1}" style="font-size:32px;color:rgb(255,255,255);margin:5px;"></i>
                  <i [ngClass]="{'fa': true, 'fa-star': user.rate>=2, 'fa-star-o': user.rate<2, 'fa-star-half-o': user.rate==1.5}" style="font-size:32px;color:rgb(255,255,255);"></i>
                  <i [ngClass]="{'fa': true, 'fa-star': user.rate>=3, 'fa-star-o': user.rate<3, 'fa-star-half-o': user.rate==2.5}" style="font-size:32px;color:rgb(255,255,255);"></i>
                  <i [ngClass]="{'fa': true, 'fa-star': user.rate>=4, 'fa-star-o': user.rate<4, 'fa-star-half-o': user.rate==3.5}" style="font-size:32px;color:rgb(255,255,255);"></i>
                  <i [ngClass]="{'fa': true, 'fa-star': user.rate>=5, 'fa-star-o': user.rate<5, 'fa-star-half-o': user.rate==4.5}" style="font-size:32px;color:rgb(255,255,255);margin:5px;"></i>
                </p>
                <!-- <app-star [rating]="4" ></app-star> -->
            </div>
            <div class="buttons"></div>
        </div>
    </div>
    <ul class="list-group" *ngIf="rates">
        <li class="list-group-item d-flex flex-column" *ngFor="let rate of rates.rates">
          <span>
            <i class="fa fa-star" style="font-size:20px;" *ngFor="let number of rate.grade | fill;"></i>
            <span><strong [routerLink]="['/profile',rate.user_from._id]" > {{rate.user_from.username}}</strong></span> 
          </span>
          <span>{{rate.description}}</span>
          <span style="color:rgb(162,162,162);font-size:12px;">26/02/2018</span>
        </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
